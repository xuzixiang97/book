<!DOCTYPE html>

    <script type="application/x-javascript">

    <link href="/laofuzi/css/bootstrap.css" rel='stylesheet' type='text/css' />

<body>
<!--网页头部-->
    <header>
        <div class="soubg">
            <div class="sou fl">
                <div id="userinfo" class="fl"></div>
            </div>
            <div id="quanxian" class="fr top_right"></div>
        </div>
        <div class="top">
            <div class="logo">

            <div class="search">
                <input id="search" type="search" value="" placeholder="请输入关键字" class="s_ipt" />
                <input id="submit" type="submit" value="搜索" class="s_btn" onclick="search()" />

            </div>

<!--网页主体内容-->

<section class="center">
    <!--End Menu End-->
    <div class="i_bg">
        <div class="dreamcrub">
            <ul id="nowpage" class="breadcrumbs">
                <li class="home">
                    <a href="index" title="返回首页">首页</a>&nbsp;
                    <span>&gt;</span>
                </li>
            </ul>
            <ul class="previous">
                <li><a href="index">返回上一页</a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <!--Begin 筛选条件 Begin-->
        <div class="content ">
            <table border="0" class="choice">
                <tr>
                    <td width="70">&nbsp; 类别：</td>
                    <td id="leibie" class="td_a"></td>
                </tr>
                <tr>
                    <td width="90">&nbsp; 新旧程度：</td>
                    <td class="td_a">
                        <a href="" class="now">九成新</a>
                        <a href="">八成新</a>
                        <a href="">七成新</a>
                        <a href="">六成新</a>
                        <a href="">五成新</a>
                    </td>
                </tr>
                <tr>
                    <td width="90">&nbsp; 书籍要求：</td>
                    <td class="td_a">
                        <a href="" class="now">全部</a>
                        <a href="">折角较少</a>
                        <a href="">笔记较少</a>
                        <a href="">笔记多</a>
                        <a href="">无笔记</a>
                        <a href="">折痕较少</a>
                    </td>
                </tr>
            </table>
        </div>
        <!--End 筛选条件 End-->

        <div class="content ">
            <div class="l_list">
                <div id="count" class="list_t">

                </div>
                <div class="list_c">
                    <ul id="catsbook" class="cate_list"></ul>
                    <div class="pages">
                        <a href="#" class="p_pre">上一页</a>
                        <a href="#" class="cur">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <span>...</span>
                        <a href="#">20</a>
                        <a href="#" class="p_pre">下一页</a>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
<!--网页底部-->
    <div class="footer">
        <div class="container">
            <p><a href="index">www.laofuzi.cn</a></p>
            <div class="copy">
                <p>Copyright &copy; 老夫子网上书城 2019-2029，All Rights Reserved</p>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/laofuzi/js/base.js"></script>
<script>
    // 判断顶部导航显示信息
    if(userid != undefined | userid != "" | userid != null){
        var infouser = "欢迎! &nbsp;<a href=\"#\" style=\"color:#ff4e00;\">"+ user +"</a>&nbsp;|&nbsp;\n" +
            "<a href='javascript:exit()' style=\"color:#ff4e00;\">退出</a>";
        var quanxian = "<a href=\"index\">首页</a>&nbsp;&nbsp;&nbsp;|&nbsp;\n" +
            "<a href=\"order\">我的订单</a>&nbsp;&nbsp;|&nbsp;\n" +
            "<a class=\"car_t\" href=\"checkout\">&nbsp;&nbsp;购物车 </a>";
        quanxian += "<div class=\"last\">\n<div class=\"shop\">\n" +
            "<h4 class='lih4'>老夫子</h4><ul id=\"lfzcart\"></ul>\n</div>\n</div>";
    }else if(user1 != undefined | user1 != "" | user1 != null){
        var infouser = "欢迎! &nbsp;<a href=\"#\" style=\"color:#ff4e00;\">"+ user1 +"</a>&nbsp;|&nbsp;\n" +
            "<a href='javascript:exit()' style=\"color:#ff4e00;\">退出</a>";
        quanxian = "<a href=\"index\">首页</a>&nbsp;&nbsp;&nbsp;|&nbsp;\n" +
            "<a href=\"order\">我的订单</a>&nbsp;&nbsp;|&nbsp;\n" +
            "<a class=\"car_t\" href=\"checkout\">&nbsp;&nbsp;购物车 </a>";
        quanxian += "<div class=\"last\">\n<div class=\"shop\">\n" +
            "<h4 class='lih4'>老夫子</h4><ul id=\"lfzcart\"></ul>\n</div>\n</div>";
    }else{
        infouser = "你好! 请&nbsp;<a href=\"login\" style=\"color:#ff4e00;\">登录</a>&nbsp;|&nbsp;\n" +
            "<a href=\"register\" style=\"color:#ff4e00;\">免费注册</a>";
        quanxian = "<a href=\"index\">首页</a>&nbsp;&nbsp;&nbsp;|&nbsp;\n" +
            "<a href=\"#\">我的订单</a>&nbsp;&nbsp;|&nbsp;\n" +
            "<a class=\"car_t\" href=\"#\">&nbsp;&nbsp;购物车 </a>";
    }
    $("#userinfo").append(infouser);
    $("#quanxian").append(quanxian);
    //搜索功能
    function search() {
        var keywords = document.getElementById("search").value;
        $.ajax({
            url: "/laofuzi/book/findByCondition",
            type: "POST",
            dataType:"json",
            contentType : 'application/json',
            data: JSON.stringify({"name":keywords}),
            async: false,
            success: function(result){
                console.log(result);
                window.localStorage.setItem('bookid',result[0].id);
                window.location.href= "single";
            }
        });
    }
    //显示登录用户的购物车信息
    $.ajax({
        url: "/laofuzi/cart/findByUserId",
        type: "POST",
        dataType:"json",
        contentType : 'application/json',
        data: JSON.stringify({"userId":userid}),
        async: false,
        success: function(result){
            console.log(result);
            if(result.length <= 0){
                var cartpro = "<li class=\"noshop\">\n" +
                    "<img src=\"/laofuzi/images/icon_tips2.png\" alt=\"\" />\n" +
                    "<h3>你的购物车还是空的</h3>\n</li>";
                $("#lfzcart").append(cartpro);
            }else if(result.length >= 3){
                for(var i=0 ; i < 3; i++ ){
                    var cartpro = "<li>\n" +
                        "<div class=\"clear\">\n<div class=\"shopImg\">";
                    cartpro +=  "<img src=\""+ result[i].img +"\" alt=\"\" />\n</div>\n" +
                        "<div class=\"shopText\">\n<div class=\"clear\">";
                    cartpro += "<h5>"+ result[i].name +"</h5>\n" +
                        "<a href=\"#\" class=\"close J_btnDelete\">X</a>\n" +
                        "</div>\n<div class=\"clear\">\n<div class=\"plush\">\n" +
                        "<span class=\"J_btnDelCount\">-</span>\n" +
                        "<input class=\"J_inputCount\" type=\"text\" value=\""+ result[i].number +"\" />\n" +
                        "<span class=\"J_btnAddCount\">+</span>\n</div>\n" +
                        "<strong class=\"J_smallTotalPrice\">"+ result[i].unitprice +"</strong>\n" +
                        "</div>\n</div>\n</div>\n</li>";
                    $("#lfzcart").append(cartpro);
                }
            }else{
                for(var i=0 ; i < result.length; i++ ){
                    var cartpro = "<li>\n" +
                        "<div class=\"clear\">\n<div class=\"shopImg\">";
                    cartpro +=  "<img src=\""+ result[i].img +"\" alt=\"\" />\n</div>\n" +
                        "<div class=\"shopText\">\n<div class=\"clear\">";
                    cartpro += "<h5>"+ result[i].name +"</h5>\n" +
                        "<a href=\"#\" class=\"close J_btnDelete\">X</a>\n" +
                        "</div>\n<div class=\"clear\">\n<div class=\"plush\">\n" +
                        "<span class=\"J_btnDelCount\">-</span>\n" +
                        "<input class=\"J_inputCount\" type=\"text\" value=\""+ result[i].number +"\" />\n" +
                        "<span class=\"J_btnAddCount\">+</span>\n</div>\n" +
                        "<strong class=\"J_smallTotalPrice\">"+ result[i].unitprice +"</strong>\n" +
                        "</div>\n</div>\n</div>\n</li>";
                    $("#lfzcart").append(cartpro);
                }
            }

        }
    });
    $.ajax({
        url: "/laofuzi/category/findAll",
        type: "POST",
        dataType:"json",
        contentType : 'application/json',
        data: "",
        async: false,
        success: function(result){
            console.log(result);
            for(var i=0; i < result.length; i++){
                if(result[i].id == parentid){
                    $("#nowpage").append("<li class=\"home\">&nbsp;"+result[i].name+"&nbsp;</li>");
                }
            }
        }
    });

    //查询某类别的书籍
    $.ajax({
        url: "/laofuzi/book/findByCategoryId",
        type: "POST",
        dataType:"json",
        contentType : 'application/json',
        data: JSON.stringify({"categoryId":categoryid}),
        async: false,
        success: function(result){
            console.log(result);
            $("#count").append("<span class=\"fl\">共发现&nbsp;<strong>"+
                result.length+"&nbsp;</strong>本</span>");
            for(var i=0; i < result.length; i++){
                var cats = "<li>\n<div class=\"img\">"+
                    "<a href=\"javascript:bookclick("+result[i].categoryId+","+result[i].id+");\">"+
                    "<img src=\""+result[i].img+"\"/></a></div>\n" +
                    "<div class=\"price\">\n<span>￥"+ result[i].unitprice +"</span>\n" +
                    "</div>\n<div class=\"name\"><a href=\"#\">"+result[i].name+"</a></div>\n" +
                    "<div class=\"carbg\">\n" +
                    "<a href=\"javascript:addcart(1,"+result[i].id+","+userid+");\" class=\"j_car\">加入购物车</a>\n" +
                    "</div>\n</li>";
                $("#catsbook").append(cats);
            }
        }
    });

    $.ajax({
        url: "/laofuzi/book/findAll",
        type: "POST",
        dataType:"json",
        contentType : 'application/json',
        data: "",
        async: false,
        success: function(result) {
            console.log(result);
            for (var j = 0; j < 5; j++) {
                var bookpop = "<a href=\"javascript:bookclick(" +result[j].categoryId+","+ result[j].id + ");\">" +
                    result[j].name + "</a>";
                $("#popular").append(bookpop);
            }
        }
    });

    $.ajax({
        url: "/laofuzi/category/findByParentId",
        type: "POST",
        dataType:"json",
        contentType : 'application/json',
        data:JSON.stringify({"parentId":parentid}),
        async: false,
        success: function(data){
            console.log("ppp:",data);
            for(var i=0 ; i < data.length; i++ ){
                var categories = "<a href=\"javascript:leibieclick(" + i + ","+ data[i].id+");\">"+
                    data[i].name+"</a>";
                $("#leibie").append(categories);
                if(data[i].id == categoryid){
                    document.getElementById("leibie").getElementsByTagName("a")[i].className = "now";
                }
            }
        }
    });
    function leibieclick(lid,cid){
        document.getElementById("catsbook").innerHTML = "";
        document.getElementById("count").innerHTML = "";
        var atag = document.getElementById("leibie").getElementsByTagName("a");
        console.log("atag:",atag[lid]);
        for(var i=0; i < atag.length; i++){
            if(i == lid){
                atag[lid].className = "now";
            }else{
                atag[i].className = "";
            }
        }
        $.ajax({
            url: "/laofuzi/book/findByCategoryId",
            type: "POST",
            dataType:"json",
            contentType : 'application/json',
            data: JSON.stringify({"categoryId":cid}),
            async: false,
            success: function(result){
                console.log(result);
                $("#count").append("<span class=\"fl\">共发现&nbsp;<strong>"+
                    result.length+"&nbsp;</strong>本</span>");
                for(var i=0; i < result.length; i++){
                    var cats = "<li>\n<div class=\"img\">"+
                        "<a href=\"javascript:bookclick("+result[i].categoryId+","+result[i].id+");\">"+
                        "<img src=\""+result[i].img+"\"/></a></div>\n" +
                        "<div class=\"price\">\n<span>￥"+ result[i].unitprice +"</span>\n" +
                        "</div>\n<div class=\"name\"><a href=\"#\">"+result[i].name+"</a></div>\n" +
                        "<div class=\"carbg\">\n" +
                        "<a href=\"javascript:addcart("+result[i].id+","+userid+");\" class=\"j_car\">"+
                        "加入购物车</a>\n" +
                        "</div>\n</li>";
                    $("#catsbook").append(cats);
                }
            }
        });
    }

</script>
